<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AddJob</title>
</head>
<body>
<div>
<a href="/logout">logout</a>
<a href="/dashboard">back</a>
<div>
{% if messages %}
<ul class="messages">    
{% for message in messages %}    
<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
{% endfor %}
</ul>
{% endif %}
<div>

<form action="addjob_submit" method="post">
{% csrf_token %}
<input type="input" name="title" placeholder="title">
<textarea name="desc" placeholder="Description" rows="10" cols="33"></textarea>
<input type="input" name="location" placeholder="location">
<input type="submit">
</div>
</form>
</body>
</html>
