<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EditJob</title>
</head>
<body>
<div>
<a href="/logout">logout</a>
<a href="/dashboard">back</a>
<div>
{% if messages %}
<ul class="messages">    
{% for message in messages %}    
<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
{% endfor %}
</ul>
{% endif %}

<form action='/edit_submit/{{job.id}}' method='post'>
{% csrf_token %}
<input type='text' name='title' placeholder="{{job.title}}"></input>
<textarea name="desc" rows="5" cols="33">{{job.desc}}</textarea>
<input type='text' name='location' placeholder="{{job.location}}">
<input type='hidden' name='id'>{{job.id}}</input>
<input type='submit' value='submit'> 
</form>
</div
</body>
</html>
